<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Registration Confirmation - NC-SDESS 2026</title>
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 30px;
        }
        h1 {
            color: #2e7d32;
            margin-top: 0;
            text-align: center;
        }
        .info-box {
            background: #e3f2fd;
            padding: 15px;
            border-left: 4px solid #2196F3;
            border-radius: 5px;
            margin-bottom: 25px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 15px;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #2e7d32;
        }
        .required {
            color: #d32f2f;
        }
        .btn {
            background: linear-gradient(135deg, #2e7d32 0%, #1b5e20 100%);
            color: white;
            padding: 14px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(46, 125, 50, 0.3);
        }
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .message {
            padding: 15px;
            border-radius: 6px;
            margin-top: 20px;
            display: none;
        }
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“§ Send Registration Confirmation Email</h1>
        
        <div class="info-box">
            <strong>Instructions:</strong> Use this form AFTER verifying the payment from Google Form responses. 
            This will send a confirmation email to the participant with their registration number.
        </div>

        <form id="confirmationForm">
            <h3 style="color: #2e7d32; border-bottom: 2px solid #2e7d32; padding-bottom: 10px;">Participant Details</h3>
            
            <div class="grid">
                <div class="form-group">
                    <label>Full Name <span class="required">*</span></label>
                    <input type="text" name="name" required placeholder="Enter participant name">
                </div>

                <div class="form-group">
                    <label>Email Address <span class="required">*</span></label>
                    <input type="email" name="email" required placeholder="participant@example.com">
                </div>
            </div>

            <div class="grid">
                <div class="form-group">
                    <label>Phone Number <span class="required">*</span></label>
                    <input type="tel" name="phone" required placeholder="+91 XXXXX XXXXX">
                </div>

                <div class="form-group">
                    <label>Organization/College <span class="required">*</span></label>
                    <input type="text" name="organization" required placeholder="Institution name">
                </div>
            </div>

            <div class="grid">
                <div class="form-group">
                    <label>Category <span class="required">*</span></label>
                    <select name="category" required>
                        <option value="">-- Select Category --</option>
                        <option value="Student">Student</option>
                        <option value="Scholar">Scholar</option>
                        <option value="Faculty">Faculty</option>
                        <option value="Industry">Industry</option>
                        <option value="Professional">Professional</option>
                        <option value="Listener">Listener</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Participation Type <span class="required">*</span></label>
                    <select name="participationType" required>
                        <option value="">-- Select Type --</option>
                        <option value="Paper">Paper</option>
                        <option value="Poster">Poster</option>
                        <option value="Attendee">Attendee</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label>Attendance Mode <span class="required">*</span></label>
                <select name="attendanceMode" required>
                    <option value="Offline">Offline</option>
                    <option value="Online">Online</option>
                </select>
            </div>

            <h3 style="color: #2e7d32; border-bottom: 2px solid #2e7d32; padding-bottom: 10px; margin-top: 30px;">Submission IDs (if applicable)</h3>
            
            <div class="grid">
                <div class="form-group">
                    <label>Abstract ID</label>
                    <input type="text" name="abstractId" placeholder="ABS-2026-XXXXXX">
                </div>

                <div class="form-group">
                    <label>Paper ID</label>
                    <input type="text" name="paperId" placeholder="PAPER-2026-XXXXXX">
                </div>
            </div>

            <div class="form-group">
                <label>Poster ID</label>
                <input type="text" name="posterId" placeholder="POST-2026-XXXXXX">
            </div>

            <h3 style="color: #2e7d32; border-bottom: 2px solid #2e7d32; padding-bottom: 10px; margin-top: 30px;">Payment Details (Verified)</h3>
            
            <div class="grid">
                <div class="form-group">
                    <label>Transaction/Reference ID <span class="required">*</span></label>
                    <input type="text" name="transactionId" required placeholder="Transaction ID from payment">
                </div>

                <div class="form-group">
                    <label>Amount Paid (â‚¹) <span class="required">*</span></label>
                    <input type="number" name="amountPaid" required placeholder="e.g., 800">
                </div>
            </div>

            <div class="form-group">
                <label>Verified By</label>
                <input type="text" name="verifiedBy" placeholder="Your name (admin)">
            </div>

            <button type="submit" class="btn" id="submitBtn">Send Confirmation Email</button>
        </form>

        <div id="message" class="message"></div>
    </div>

    <script>
        const form = document.getElementById('confirmationForm');
        const submitBtn = document.getElementById('submitBtn');
        const messageDiv = document.getElementById('message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';
            messageDiv.style.display = 'none';

            const formData = new FormData(form);

            try {
                const response = await fetch('send-registration-confirmation.php', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.success) {
                    messageDiv.className = 'message success';
                    messageDiv.innerHTML = `
                        <strong>âœ“ Success!</strong><br>
                        ${result.message}<br>
                        <strong>Registration Number: ${result.registration_number}</strong>
                    `;
                    form.reset();
                } else {
                    messageDiv.className = 'message error';
                    messageDiv.innerHTML = `<strong>âœ— Error:</strong> ${result.message}`;
                }
            } catch (error) {
                messageDiv.className = 'message error';
                messageDiv.innerHTML = `<strong>âœ— Error:</strong> Failed to send confirmation email. ${error.message}`;
            }

            messageDiv.style.display = 'block';
            submitBtn.disabled = false;
            submitBtn.textContent = 'Send Confirmation Email';

            // Scroll to message
            messageDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        });
    </script>
</body>
</html>
